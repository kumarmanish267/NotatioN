<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotatioN !!</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: black;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark Notes" id="Notes">
    <div class="container-fluid">
      <a class="navbar-brand name" href="#">NotatioN !!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link link1" aria-current="page" href="index.html">Home</a>
          </li>
          
        </ul>
        <form class="d-flex">
          <input id="searchTxt" class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success search_btn" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container my-3 bodyy" >
    <h2 >Write your Note✒️</h2>
    <div class="card " >
      <div class="card-body">
        <h5 class="card-title" ><bold>"wanna add anything ? Write here 📝"</bold></h5>
        <div class="mb-3">
          <input type="email" class="form-control note_title" id="exampleFormControlInput1" placeholder="Title">
        </div>
        <div class="mb-3 form-group">
          <textarea class="form-control note_text" id="exampleFormControlTextarea1" rows="3" placeholder="write your note🖋️"></textarea>
        </div>
        <button  class="addBtn btn btn-primary">Add note</button>
      </div>
    </div>

    <h3 class="my-3">Saved Notes📋</h3>

    <div id="notes" class="container-fluid row">
            
    </div>
    

  </div>
  <script src="script.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
